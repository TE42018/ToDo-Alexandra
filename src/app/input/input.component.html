<div class="input-wrapper">
  <input type="text" [(ngModel)]="todo.title" />
  <input type="text" [(ngModel)]="todo.text" />
  <select [(ngModel)]="todo.state"> 
    <option disabled selected [value]="''">
    State
    </option>
    <option *ngFor="let state of states" [value]="state">
      {{state}}
    </option>
  </select>
  <div class="submit">
    <button class="btn btn-first" (click)="addTodo()">Submit</button>
  </div>
</div>
